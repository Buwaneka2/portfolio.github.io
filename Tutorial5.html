        <p><strong>Question 01</strong>:
            <span id = "question1"></span>
            <span id = "answer1"></span>
            <span id = "feedback1"></span>
            </p>
            <script>
                document.getElementById("question1").innerHTML = "8 + 7 = ... ";
        
                var answer = prompt("8 + 7 = ... ");
                var result;
                var count = 0;
        
                if (answer == 15) {
                    result = "correct";
                } else {
                    result = "incorrect";
                }
    
                var feedback = document.getElementById("feedback1");
        
                if (result == "correct") {
                    feedback.innerHTML = "&checkmark; Your answer is correct!";
                    feedback.classList.add("correct");
                    count += 1;
                } else {
                    feedback.innerHTML = answer + "&cross; The correct answer is 15";
                    feedback.classList.add("incorrect");
                }
            </script>
